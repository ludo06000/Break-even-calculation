<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- StyleSheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script defer src="script.js"></script>
    
    <title>Break-even calculation</title>
</head>
<body>
    <header>

    </header>

    <div>
        <form class="w-50 border rounded p-3">
            <div class="input-group flex-nowrap">
                <span class="input-group-text w-50 p-2" id="addon-wrapping">Chiffre d'Affaires HT</span>
                <input type="text" class="form-control" id="caht" placeholder="Chiffre d'Affaires Hors Taxes">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text w-50 p-2" id="addon-wrapping">Taux de Marge</span>
                <input type="text" class="form-control" id="margeRate" placeholder="10 (Marge en %)">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text w-50 p-2" id="addon-wrapping">Taux de Charges Fixes</span>
                <input type="text" class="form-control" id="cfAmount" placeholder="Montant Charges Fixes">
            </div>
            <div class="input-group flex-nowrap">
                <button type="button" id="calcBtn" class="btn btn-outline-success w-50">Calculer</button>
                <button type="button" id="resetBtn"class="btn btn-outline-warning w-50">Reset</button>

            </div>
        </form>
        <div class="w-50 border rounded p-3">
            <div class="input-group flex-nowrap">
                <span class="input-group-text w-50 p-2" id="addon-wrapping">Bénéfice : </span>
                <input type="text" class="form-control" id="benefitView" >
            </div>

        </div>
    </div>

    <footer>

    </footer>
</body>
</html>
